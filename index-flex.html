<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox-Fall25</title>
	<style>
		body {
			
		}
		
		.container {
			width: 75%;
			margin: auto;
			display: flex;
			flex-wrap: wrap;
			gap: 1fr;
			
		}
		.box {
			display: flex;
			flex-direction: column;
			background-color: #0071ff;
			height: 200px;
			width: 200px;
			justify-content: center;
			align-items: center;
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<div class="container">
	<div class="box">
		<h1>Item</h1>
		<p>Item Description</p>
	</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
		</div>
</body>
</html>
